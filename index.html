<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/iconeSollutions.ico" type="image/x-icon">
    <title>Entrevista</title>
</head>
<body>
    


<main id="contenedor"class="contenedor">
    <!-- Login -->
    <!-- Contenedor Imagen -->    
    <div id="contenedor-imagen" class="contenedor-imagen">
        <img class="img-logo"src="./img/logo.png" alt="logo eSolutions">
    </div>
    <!-- Botón volver -->
    <div id="contenedor-boton-volver" class="contenedor-boton-volver">
        <input id="btn-volver" class="botones botonVolver" type="button" value="Volver Atrás">
    </div>

    
    <!-- Pantalla de inicio -->
    <div id="contenedor-login-principal"class="contenedor-login-principal">
        <div id="contenedor-botones"class="contenedor-botones">
            <input id="id-btn-registrar" class="botones" type="button" value="Registro">
            <input id="id-btn-ingresar" class="botones" type="button" value="Ingresar">
        </div>
        <!-- Boton ingresar -->
        <div id="contenedor-ingresar" class="contenedor-ingresar">
            <label class="label-usuarios-no-registrados">
                <br>
            </label>
            <label class="label-preguntas">Nombre 
                <span id="span-usuario-invalido"class="span-invalido">invalido</span>
                <span id="span-usuario-inexistente" class="span-invalido">   No hay usuarios registrados</span>
                <input class="inputText" type="text" name="" id="input-nombre" placeholder="Nombre" autocomplete="off" required>
            </label>
            <label class="label-preguntas"> Contraseña <span id="span-clave-invalida"class="span-invalido">invalida</span>
                <input class="inputText" type="password" name="" id="input-password" placeholder="Contraseña" autocomplete="off" required>
            </label>
            <input id="btn-identificar" class="botones btn-identificar" type="button" value="Identificar">
        </div>
    </div>


    <!-- Formulario -->
    <div id="contenedor-formulario"class="contenedor-formulario">
    <form action="" class="formulario">
        
        <!-- Datos personales -->
        <div id="contenedor-datos-personales" class="contenedor-datos-personales">
            <label class="label-preguntas">Nombre
                <input  class="inputText" type="text" name="" id="input_form_nombre" placeholder="Nombre" autocomplete="off" required>
            </label>
            <label class="label-preguntas">Dirección
                <input  class="inputText" type="text" name="" id="input_form_direccion" placeholder="Dirección" autocomplete="off" required>
            </label>
            <div class="contenedor-radio"> 
                <div class="radio-texto">
                    Genero
                </div>
                <div class="radio-opciones">
                    <label for="Masculino"><input type="radio" name="genero" value="Masculino" id="masculino" >    Masculino</label>
                    <label for="Femenino"><input type="radio" name="genero" value="Femenino" id="femenino">    Femenino</label>
                    <label for="Otro"><input type="radio" name="genero" value="Otro" id="otro" checked>    Otro</label>
                </div>
            </div>
            <div class="contenedor-fecha-nacimiento">
                <div class="fecha-texto">
                    Fecha de nacimiento
                </div>
                <input type="date" id="input-form-fecha" name="fecha" min="1900-05-06" max="2022-05-06">           
            </div>
            <label class="label-preguntas">Contraseña
                <input  class="inputText" type="password" name="" id="input_form_password" placeholder="Contraseña" autocomplete="off" required>
            </label>
            <input id="btn-seguir-a-cuantro-preguntas" class="botones btn-seguir-a-cuantro-preguntas" type="button" value="Siguiente...">
        </div>
        
        <!-- cuatro preguntas -->
        <div id="contenedor-cuatro-preguntas" class="contenedor-cuatro-preguntas">
            <label class="label-preguntas">¿Dónde está Transilvania?
                <input  class="inputText" type="text" name="" id="input_form_pregunta_1" placeholder="Respuesta 1" autocomplete="off" required>
            </label>
            <label f class="label-preguntas">¿Cuándo y donde se inventó la imprenta?
                <input  class="inputText" type="text" name="" id="input_form_pregunta_2" placeholder="Respuesta 2" autocomplete="off" required>
            </label>
            <label f class="label-preguntas">¿Cuál es la videoconsola más vendida de la historia?
                <input  class="inputText" type="text" name="" id="input_form_pregunta_3" placeholder="Respuesta 3" autocomplete="off" required>
            </label>
            <label f class="label-preguntas">¿Cuál es el planeta más alejado del Sol?
                <input  class="inputText" type="text" name="" id="input_form_pregunta_4" placeholder="Respuesta 4" autocomplete="off" required>
            </label>
            <input id="btn-seguir-a-preguntas-finales" class="botones btn-seguir-a-preguntas-finales" type="button" value="Siguiente ...">
        </div>
        <!-- Dos preguntas propias -->
        <div id="contenedor-dos-preguntas-propias" class="contenedor-dos-preguntas-propias">
            <div class="contenedor-radio">
                <div class="radio-texto">
                    ¿Le pareció muy extensa nuestra encuesta?
                </div>
                <div class="radio-opciones">
                    <label for="encuesta-extensa"><input type="radio" name="encuesta-extensa" value="" id="" >    Si</label>
                    <label for="encuesta-extensa"><input type="radio" name="encuesta-extensa" value="" id="" checked>    No</label>
                </div>
            </div>
            <div class="contenedor-radio">
                <div class="radio-texto">
                    ¿Nos permite que publiquemos los datos recopilados de manera anonima?
                </div>
                <div class="radio-opciones">
                    <label for="recopilacion-anonima"><input type="radio" name="recopilacion-anonima" value="" id="" checked>    Si</label>
                    <label for="recopilacion-anonima"><input type="radio" name="recopilacion-anonima" value="" id="">    No</label>
                </div>
            </div>
            
        </div>
        <div id="contenedor-submit" class="contenedor-submit">
            <input  id="id-btn-registrar-submit" class="botones" type="submit" value="Registrar">
        </div>        
    </form>
    </div>
    <div id="contenedor-usuario-identifiado" class="contenedor-usuario-identifiado">
        
    </div>

</main>



    <script src="./js/app.js"></script>
</body>
</html>
